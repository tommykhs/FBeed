<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBeed</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%231877f2' d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='32' height='32' style='vertical-align: middle; margin-right: 8px;'><path fill='#1877f2' d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/></svg>FBeed</h1>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">{{ total_feeds }}</div>
                <div class="stat-label">Feeds</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ total_posts }}</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ last_run }}</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>
        
        <div class="table-container">
            <table class="feed-table" id="feedTable">
                <thead>
                    <tr>
                        <th>Feed Name</th>
                        <th>RSS</th>
                        <th onclick="sortTable(2)" style="cursor: pointer;">Updated ⇅</th>
                        <th onclick="sortTable(3)" style="cursor: pointer;">Posts ⇅</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feed in feeds %}
                    <tr>
                        <td class="feed-title">
                            <a href="{{ feed.fetchrss_url }}" target="_blank">{{ feed.title }}</a>
                        </td>
                        <td>
                            <a href="{{ feed.accumulated_url }}" target="_blank" class="btn-rss" onclick="copyToClipboard('{{ feed.accumulated_url }}', event)">
                                View
                            </a>
                        </td>
                        <td class="time-cell">
                            {{ feed.last_updated }}
                        </td>
                        <td class="posts-count">{{ feed.total_posts }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>Updates every 3 minutes</p>
            <p>Last Update: {{ last_run }}</p>
        </footer>
    </div>
    
    <div id="toast" class="toast">✓ URL Copied</div>
    
    <script>
        function copyToClipboard(text, event) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
            // Don't prevent default - let the link open
        }
        
        let sortDirection = {};
        
        function sortTable(columnIndex) {
            const table = document.getElementById('feedTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            // Toggle sort direction
            sortDirection[columnIndex] = sortDirection[columnIndex] === 'asc' ? 'desc' : 'asc';
            const direction = sortDirection[columnIndex];
            
            rows.sort((a, b) => {
                let aVal = a.cells[columnIndex].textContent.trim();
                let bVal = b.cells[columnIndex].textContent.trim();
                
                // For Posts column (numeric)
                if (columnIndex === 3) {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                    return direction === 'asc' ? aVal - bVal : bVal - aVal;
                }
                
                // For Updated column (date string in yy/mm/dd format)
                if (columnIndex === 2) {
                    // Convert yy/mm/dd HH:MM AM/PM to sortable format
                    // Format: 25/11/09 = yy/mm/dd, convert to 2025-11-09
                    const aDate = new Date(aVal.replace(/(\d{2})\/(\d{2})\/(\d{2})/, '20$1-$2-$3'));
                    const bDate = new Date(bVal.replace(/(\d{2})\/(\d{2})\/(\d{2})/, '20$1-$2-$3'));
                    return direction === 'asc' ? aDate - bDate : bDate - aDate;
                }
                
                // Default string comparison
                return direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
            });
            
            // Re-append sorted rows
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
